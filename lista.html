<!DOCTYPE html>
<html lang="pt/br">
    <head>
        <meta charset="utf-8">
        <title>Lista!</title>
    </head>
    <body>
        Capivara ordenada:
        <ol>
            <li>Primeira capivara</li>
            <li>Segunda capivara</li>
            <li>Terceira capivara</li>
        </ol>

        Capivara desordenada:
        <ul>
            <li>Primeira capivara</li>
            <li>Segunda capivara</li>
            <li>Terceira capivara</li>
        </ul>
    </body>
</html>
